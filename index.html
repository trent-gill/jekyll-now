---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

{% if post.title == "" %}
      
    <div class="entry">  
    {{ post.content }}
     </div>  
      
     <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Permalink</a>
      
{% elsif post.external_url %}
      
      <h2><a href="{{ post.external_url }}">{{ post.title }} â†’</a></h2>
      
      <div class="entry">
       {{ post.content }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Permalink</a>
      
      
{% else %}
      
     
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
 
      
      <div class="entry">
        {{ post.excerpt }}
      </div>
      

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
{% endif %}
      


      
    </article>
  {% endfor %}
</div>
